<!doctype html>
<html lang="Ru-Ru">

<head>
    <meta charset="utf-8">
    <title>Шаблон страницы</title>
    <meta name="description" content="The HTML5 sample">
    <meta name="author" content="from internet">
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <header>
        <hr>
        <h1>Заголовок страницы</h1>
        <hr>
    </header>
    <nav>
        <h2>Навигация</h2>
        <hr>
    </nav>
    <main>
        <header>
            <h2>Заголовк контента</h2>
            <hr>
        </header>

        <article>
            <header>
                <h3>Статья 1</h3>
            </header>
            <section>
                <h4>Введение</h4>
            </section>
            <section>
                <h4>Основная часть</h4>
            </section>
            <section>
                <h4>Заключение</h4>
            </section>
            <footer>
                <hr>
                <h4>Источник информации</h4>
                <address>
                    Ссылка на источник в сети интернет
                </address>
            </footer>
        </article>

    </main>
    <footer>
        <hr>
        <h4>Информация о разработчиках, контакты</h4>
        <hr>
    </footer>
    <script>
        var person = {
            "SNILS 1": ["Клокова", "Елена", "Владимировна", 12, "Января", 2006, "ж"],
            "SNILS 2": ["Иванов", "Сергей", "Сергеевич", 12, "Октября", 2005, "м"],
            "SNILS 3": ["Дивин", "Артем", "Викторович", 4, "Сентября", 2005, "м"],
        };

        let addMore = true;
        
        while (addMore) {
            let SNILS = prompt("Введите СНИЛС пациента");
            
            if (SNILS === null) {
                addMore = false;
                break;
            }
            
            if (person[SNILS]) {
                alert("Пациент с СНИЛС " + SNILS + " уже существует: " + person[SNILS].join(", "));
            } else {
                let infoPatient = [];
                
                let lastname = prompt("Введите фамилию пациента");
                infoPatient[0] = lastname;
                
                let firstname = prompt("Введите имя пациента");
                infoPatient[1] = firstname;
                
                let middlename = prompt("Введите отчество пациента");
                infoPatient[2] = middlename;
                
                let date = prompt("Введите день рождения пациента");
                infoPatient[3] = date;
                
                let month = prompt("Введите месяц рождения пациента");
                infoPatient[4] = month;
                
                let year = prompt("Введите год рождения пациента");
                infoPatient[5] = year;
                
                let gender = prompt("Введите пол пациента");
                infoPatient[6] = gender;
                
                person[SNILS] = infoPatient;
                alert("Добавлен новый пациент: " + SNILS + " - " + infoPatient.join(", "));
            }
            
            addMore = confirm("Добавить еще одного пациента?");
        }
        
        console.log("Обновленный список пациентов:");
        console.log(person);
    </script>
</body>
</html>
